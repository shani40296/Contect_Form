<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required class="shani"/>
      <input type="email" id="email" placeholder="Your Email" required class="shani"/>
      <textarea id="message" placeholder="Your Message" required class="shani"></textarea>
      <button type="submit">Send Message</button>
      <p id="successMsg"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
